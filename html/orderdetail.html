<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>orderdetail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="static/css/button.css">
    <script src="static/js/login.js"></script>
    <style>
        .custom-section {
            margin-top: 150px;
            margin-bottom: 150px;
        }

        .row-gap {
            margin-bottom: 20px;

        }

        .center-content {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-white navbar-white p-1 navbar-expand-lg">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="../pic/LOGO.png" alt="logo">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link">旅遊社群</a>
                    </li>
                    <li class="nav-item" id="myOrdersNavItem" style="display: none;">
                        <a href="myorder.html" class="nav-link">我的訂單</a>
                    </li>
                    <li class="nav-item" id="shoppingCartNavItem" style="display: none;">
                        <a href="shoppingcart.html" class="nav-link">購物車</a>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="memberDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../pic/會員.png" alt="會員圖標">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="memberDropdown">
                        ${isLoggedIn ?
                        `<li><a class="dropdown-item" href="member.html">會員資料</a></li>
                        <li><button class="dropdown-item" onclick="logout()">登出</button></li>` :
                        `<li><a class="dropdown-item" href="login.html">登入</a></li>`}
                    </ul>
                </div>
                </ul>
            </div>
    </nav>


    <div class="p-2 text-center custom-section">
        <h1>訂單資料</h1>
        <div class="col lg-6 mx-auto">
        </div>
    </div>

    <div class="p-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-lg content-center">
                    <div class="card shadow-lg">
                        <img src="狗2.jpg" alt="" class="card-img-top">
                        <div class="card-body">
                            <h1 class="hotelname">Hotel name</h1>
                            <p class="hoteladdress">旅店地址：</p>
                            <p class="hotelinfo">旅店資訊：</p>
                            <hr>
                            <p class="guestnum">人數：</p>
                            <p class="checkintime">入住時間：</p>
                            <p class="checkouttime">退房時間：</p>
                            <hr>
                            <h2 class="roomname">Room name</h2>
                            <p class="roominfo">房型資訊：</p>
                            <hr>
                            <h2 class="price">Price</h2>
                        </div>
                        <div class="center-content">
                            <a href="myorder.html" class="btn btn-primary">回到我的訂單</a>
                        </div>
                    </div>
                </div>


                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
                <script src="./login.js"></script>
</body>

</html>
