<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modify Room Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/button.css">
    <script src="../js/login.js"></script>
    <style>
        .row-gap {
            margin-bottom: 20px;
        }

        .custom-section {
            margin-top: 120px;
            margin-bottom: 120px;
        }
    </style>
</head>

<body>

    <nav class="navbar bg-white navbar-white p-3 navbar-expand-lg">
        <div class="container">
            <a href="hotelowner.html" class="navbar-brand">
                <img src="../pic/LOGO.png" alt="logo">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="edithotel.html" class="nav-link">修改旅店資料</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="memberDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../pic/會員.png" alt="會員圖標">
                </button>
                <ul class="dropdown-menu" aria-labelledby="memberDropdown">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>修改房型信息</h2>
        <form action="/update_room" method="post" enctype="multipart/form-data">
            <!-- 房型卡片将会动态添加到这里 -->

            <button type="button" class="btn btn-success" id="updateRoomTypeBtn">確認修改</button>
            <a href="hotelowner.html" class="btn btn-primary" id="backButton">回到房型管理介面</a>
        </form>
    </div>


    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">修改成功</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    房型資訊修改成功！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">確認</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
    <script>
        const updateRoomTypeBtn = document.getElementById('updateRoomTypeBtn');
        const roomTypesContainer = document.querySelector('.roomTypesContainer');

        // 监听确认修改按钮的点击事件
        updateRoomTypeBtn.addEventListener('click', function () {
            // 获取需要修改的房型卡片
            const roomToModify = roomTypesContainer.querySelector('.card');

            const confirmEditButton = document.getElementById('confirmedit');
            confirmEditButton.addEventListener('click', function () {
                const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();
            });
        });

        // 创建房型卡片的函数
        function createRoomCard() {
            const roomCard = document.createElement('div');
            roomCard.className = 'col-6';
            roomCard.innerHTML = `
                <div class="card shadow-lg">
                    <img src="狗1.jpg" alt="" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title">房型名稱</h3>
                        <label for="roomavailable">剩餘房間數<input type="number" name="roomavailable" class="roomavailable"></label><br>
                        <button class="btn btn-primary deleteBtn">刪除</button>
                        <a href="#" class="btn btn-primary updateBtn">修改</a>
                    </div>
                </div>
            `;
            return roomCard;
        }
