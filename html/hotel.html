<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hotel info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/navbar.css">
  <link rel="stylesheet" type="text/css" href="../css/button.css">
  <script src="../js/login.js"></script>
  <style>

  </style>
</head>

<body>
  <nav class="navbar bg-white navbar-white p-1 navbar-expand-lg">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <img src="../pic/LOGO.png" alt="logo">
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="" class="nav-link">旅遊社群</a>
          </li>
          <li class="nav-item" id="myOrdersNavItem" style="display: none;">
            <a href="myorder.html" class="nav-link">我的訂單</a>
          </li>
          <li class="nav-item" id="shoppingCartNavItem" style="display: none;">
            <a href="shoppingcart.html" class="nav-link">購物車</a>
        </ul>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="memberDropdown" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="../pic/會員.png" alt="會員圖標">
          </button>
          <ul class="dropdown-menu" aria-labelledby="memberDropdown">
            ${isLoggedIn ?
            `<li><a class="dropdown-item" href="member.html">會員資料</a></li>
            <li><button class="dropdown-item" onclick="logout()">登出</button></li>` :
            `<li><a class="dropdown-item" href="login.html">登入</a></li>`}
          </ul>
        </div>
        </ul>
      </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <h1>Hotel Name</h1>
        <p>地址: Hotel Address, City, Country</p>
        <p>電話: +1234567890</p>
        <p>Email: info@example.com</p>
        <p>關於: A brief description of the hotel...</p>

        <h2>房型</h2>
        <div class="row">
          <div class="col-md-6">
            <h4>房型1</h4>
            <p>房型資訊：吧啦吧啦</p>
            <p>價格：＄100000/晚</p>
            <button class="btn btn-primary addToCart" data-room-id="room1">加入購物車</button>
          </div>
          <div class="col-md-6">
            <h4>房型2</h4>
            <p>房型資訊：吧啦吧啦</p>
            <p>價格：＄100000/晚</p>
            <button class="btn btn-primary addToCart" data-room-id="room2">加入購物車</button>
          </div>
          <!-- Add more room types as needed -->
        </div>

        <!-- Additional hotel information, amenities, etc. -->

      </div>
      <div class="col-lg-4">
        <!-- Add images or other related content -->
        <img src="狗1.jpg" alt="Hotel Image" class="img-fluid">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./login.js"></script>
  <script>
    // 获取 isLoggedIn 变量（假设它是一个布尔值，表示用户是否已登录）
    const isLoggedIn = true; // 例如：false 表示未登录状态

    const addToCartButtons = document.querySelectorAll('.addToCart');

    addToCartButtons.forEach(button => {
      button.addEventListener('click', function () {
        if (isLoggedIn) {
          const roomId = button.getAttribute('data-room-id');
          const roomInfo = {
            id: roomId,
            // 在这里你可以存储更多关于房型的信息，例如价格、描述等等
            // price: 100000,
            // description: '...'
          };
          cart.push(roomInfo);
          // 弹出加入成功的消息
          alert(`已將 ${roomId} 加入購物車`); // 这里显示已加入购物车的消息

          console.log('当前购物车内容：', cart);

          // 将购物车内容存储到本地存储
          localStorage.setItem('cart', JSON.stringify(cart));
        } else {
          // 用户未登录，提示登录后再进行操作
          alert('請先登入！');
        }
      });
    });
  </script>

  </script>
</body>

</html>
