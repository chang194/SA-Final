<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>createroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/button.css">
    <script src="../js/login.js"></script>
    <style>

    </style>
</head>

<body>
    <nav class="navbar bg-white navbar-white p-3 navbar-expand-lg">
        <div class="container">
            <a href="hotelowner.html" class="navbar-brand">
                <img src="../pic/LOGO.png" alt="logo">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="edithotel.html" class="nav-link">修改旅店資料</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="memberDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../pic/會員.png" alt="會員圖標">
                </button>
                <ul class="dropdown-menu" aria-labelledby="memberDropdown">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>新增房型</h2>
        <form action="/create_room" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="roomname" class="form-label">房型名稱</label>
                <input type="text" class="form-control" id="roomName" name="roomName" required>
            </div>
            <div class="mb-3">
                <label for="roominfo" class="form-label">房型資訊</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="roomavailable" class="form-label">該房型房間數</label>
                <input type="number" class="form-control" id="roomavailable" name="roomavailable" required min="1">
            </div>
            <div class="mb-3">
                <label for="roomImage" class="form-label">上傳房型照片</label>
                <input type="file" class="form-control" id="roomImage" name="roomImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">新增房型</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
</body>

</html>
