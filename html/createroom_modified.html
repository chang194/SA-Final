<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>createroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="button.css">
    <style>

    </style>
</head>

<body>
    <nav class="navbar bg-white navbar-white p-3 navbar-expand-lg">
        <div class="container">
            <a href="hotelowner.html" class="navbar-brand">
                <img src="LOGO.png" alt="logo">
            </a>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="memberDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="會員.png" alt="會員圖標">
                </button>
                <ul class="dropdown-menu" aria-labelledby="memberDropdown">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>新增房型</h2>
        <form action="/create_room" method="post" enctype="multipart/form-data" id="roomForm">
            <div class="mb-3">
                <label for="roomname" class="form-label">房型名稱</label>
                <input type="text" class="form-control" id="roomName" name="roomName" required>
            </div>
            <div class="mb-3">
                <label for="roominfo" class="form-label">房型資訊</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="roomavailable" class="form-label">該房型房間數</label>
                <input type="number" class="form-control" id="roomavailable" name="roomavailable" required min="1">
            </div>
            <div class="mb-3">
                <label for="roomImage" class="form-label">上傳房型照片</label>
                <input type="file" class="form-control" id="roomImage" name="roomImage" accept="image/*"required>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">新增房型</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
    <script>
        function submitForm() {
        // 使用 FormData 將表單數據封裝成一個物件，以支援檔案上傳
        const formData = new FormData(document.getElementById('roomForm'));

        // 使用 fetch 進行 POST 請求
        fetch('/create_room', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())  // 根據實際情況調整處理方式
        .then(data => {
            console.log('Success:', data);

            // 顯示增加成功的 alert
            alert('房型新增成功！');
            window.location.href = 'hotelowner.html';
            // 可根據實際情況執行其他操作，例如重新導向或更新頁面
        })
        .catch(error => {
            console.error('Error:', error);

            // 根據實際情況處理錯誤，例如顯示錯誤提示
            alert('房型新增失敗，請檢查表單資訊！');
        });
    }
    </script>
</body>

</html>
