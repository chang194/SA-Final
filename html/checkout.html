<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="static/css/navbar.css">
  <link rel="stylesheet" type="text/css" href="static/css/button.css">
  <script src="static/js/login.js"></script>
  <style>
    h2,
    h1,
    p,
    label {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"] {
      border-radius: 8px;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    input[type="number"],
    .memberpoint {
      border-radius: 15px;
      border: 1px solid #ccc;
      padding: 8px;
      width: 80%;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #364f37;
      background-color: #fff;
      margin-inline-start: 5px;
      margin-bottom: 8px;
    }

    .custom-button {
      padding: 10px 25px;
      font-size: 50px;
      border-radius: 30px;
      border: none;
      background-color: #364f37;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .custom-button:hover {
      background-color: #e0d6ce;
      color: #364f37;
    }
  </style>

</head>

<body>

  <nav class="navbar bg-white navbar-white p-1 navbar-expand-lg">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <img src="../pic/LOGO.png" alt="logo">
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="" class="nav-link">旅遊社群</a>
          </li>
          <li class="nav-item" id="myOrdersNavItem" style="display: none;">
            <a href="myorder.html" class="nav-link">我的訂單</a>
          </li>
          <li class="nav-item" id="shoppingCartNavItem" style="display: none;">
            <a href="shoppingcart.html" class="nav-link">購物車</a>
        </ul>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="memberDropdown" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="../pic/會員.png" alt="會員圖標">
          </button>
          <ul class="dropdown-menu" aria-labelledby="memberDropdown">
            ${isLoggedIn ?
            `<li><a class="dropdown-item" href="member.html">會員資料</a></li>
            <li><button class="dropdown-item" onclick="logout()">登出</button></li>` :
            `<li><a class="dropdown-item" href="login.html">登入</a></li>`}
          </ul>
        </div>
        </ul>
      </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="custom-content p-4 border">
          <h1 class="hotelname">${hotelname}</h1>
          <hr>
          <p class="location">${location}</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="custom-content p-4 border">
          <h2 class="roomtype">${room_type}</h2>
          <hr>
          <label for="number">請選擇房間數量：</label>
          <input type="number" name="roomrum" id="${ordernumber}" min="1" max="roomavaliable" class="form-control">
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <form class="p-4 border">
          <label for="username" class="form-label">訂房者</label>
          <input type="text" class="form-control mb-3" id="${booker}" placeholder="輸入訂房者名稱">
          <label for="c-email" class="form-label">聯絡電話</label>
          <input type="email" class="form-control" id="${phone}" placeholder="請輸入聯絡電話">
        </form>
      </div>
      <div class="col-md-4">
        <div class="p-4 border">
          <label for="checkin">入住日期</label>
          <input type="date" name="checkin" id="date1" class="form-control mb-3">
          <label for="checkout">退房日期</label>
          <input type="date" name="checkout" id="date2" class="form-control">
        </div>
      </div>
      <div class="col-md-4">
        <div class="custom-content p-4 border">
          <h2>信用卡資訊</h2>
          <label for="card-number" class="form-label">信用卡卡號：</label>
          <input type="text" class="form-control mb-3" id="creditcard" placeholder="請輸入信用卡卡號">
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="custom-content p-4 border">
          <h1>總金額</h1>
          <hr>
          <h2>${$price}</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="custom-content p-4 border">
          <h1>會員點數</h1>
          <div class="memberpoint align-items-center" readonly>${memberpoint}</div>
          <div>
            <button class="btn btn-secondary mt-3">全部使用</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-4 border text-center">
          <button id="checkoutButton" class="btn btn-primary btn-lg">結帳</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">下訂單成功</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          訂單已完成！
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">確認</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./login.js"></script>
  <script>
    function displayModal(title, message, redirectTo) {
      const modalTitle = document.getElementById('commonModalLabel');
      const modalBody = document.getElementById('commonModalBody');

      modalTitle.innerText = title;
      modalBody.innerText = message;

      const commonModal = new bootstrap.Modal(document.getElementById('commonModal'));
      commonModal.show();

      // Redirect after a delay (2 seconds in this case)
      setTimeout(function () {
        redirectToOrderDetail(directTo);
      }, 2000);
    }

    function redirectToOrderDetail(redirectTo) {
      window.location.href = redirectTo;
    }
    const checkoutButton = document.getElementById('checkoutButton');
    checkoutButton.addEventListener('click', function () {
      const username = document.getElementById('username').value;
      const email = document.getElementById('c-email').value;
      const checkinDate = document.getElementById('checkin').value;
      const checkoutDate = document.getElementById('checkout').value;
      const cardNumber = document.getElementById('card-number').value;

      if (username && email && checkinDate && checkoutDate && cardNumber) {
        const myModal = new bootstrap.Modal(document.getElementById('successModal'));
        myModal.show();
      } else {
        alert('請填寫完所有資料後再進行結帳！');
      }
    });

  </script>
</body>

</html>
