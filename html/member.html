<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/button.css">
    <script src="../js/login.js"></script>
    <style>
        .row-gap {
            margin-bottom: 20px;
        }

        .custom-section {
            margin-top: 120px;
            margin-bottom: 120px;
        }

        /* Hide confirm password by default */
        #confirmPasswordLabel,
        #confirmPasswordInput {
            display: none;
        }

        .btn-secondary {
            visibility: hidden;
        }
    </style>
</head>

<body>

    <nav class="navbar bg-white navbar-white p-3 navbar-expand-lg">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="../pic/LOGO.png" alt="logo">
            </a>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="memberDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../pic/會員.png" alt="會員圖標">
                </button>
                <ul class="dropdown-menu" aria-labelledby="memberDropdown">
                    ${isLoggedIn ?
                    `<li><a class="dropdown-item" href="member.html">會員資料</a></li>
                    <li><button class="dropdown-item" onclick="logout()">登出</button></li>` :
                    `<li><a class="dropdown-item" href="login.html">登入</a></li>`}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center custom-section">
            <div class="col-md-6">
                <h1 class="mb-4 text-center">會員資料</h1>
                <form>
                    <div class="form-group row-gap">
                        <label for="email">帳號</label>
                        <input type="email" class="form-control" id="email" placeholder="Your email" disabled>
                    </div>
                    <div class="form-group row-gap">
                        <label for="username">使用者名稱</label>
                        <input type="text" class="form-control" id="username" placeholder="Your username" disabled>
                    </div>
                    <div class="form-group row-gap">
                        <label for="password">密碼</label>
                        <input type="password" class="form-control" id="password" placeholder="******" disabled>
                    </div>
                    <div class="form-group row-gap" id="confirmPasswordLabel">
                        <label for="confirmPassword">確認密碼</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="******" disabled>
                    </div>
                    <div class="form-group row-gap">
                        <label for="dob">生日</label>
                        <input type="date" class="form-control" id="dob" disabled>
                    </div>
                    <div class="form-group row-gap">
                        <label for="bio">簡介</label>
                        <textarea class="form-control" id="bio" rows="3" placeholder="A short bio about yourself"
                            disabled></textarea>
                    </div>
                    <div class="form-group row-gap">
                        <label for="points">會員點數</label>
                        <input type="text" class="form-control" id="points" placeholder="Member Points" disabled>
                    </div>
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button type="button" class="btn btn-primary mb-3" onclick="enableEditMode()">編輯</button>
                        <button type="button" class="btn btn-secondary mb-3" onclick="cancelChanges()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
    <script>
        function enableEditMode() {
            // Enable editing of specific fields and show confirm password field
            document.getElementById("username").disabled = false;
            document.getElementById("password").disabled = false;
            document.getElementById("confirmPassword").disabled = false;
            document.getElementById("dob").disabled = false;
            document.getElementById("bio").disabled = false;

            // Show the confirm password field
            document.getElementById("confirmPasswordLabel").style.display = "block";

            // Change the button text and functionality
            const button = document.querySelector('.btn-primary');
            button.textContent = '確認編輯';
            button.setAttribute('onclick', 'saveChanges()');

            // Show the cancel button
            const cancelButton = document.querySelector('.btn-secondary');
            cancelButton.style.display = 'block';
            cancelButton.style.visibility = 'visible';
        }

        function saveChanges() {
            // Disable all fields after saving changes
            document.getElementById("username").disabled = true;
            document.getElementById("password").disabled = true;
            document.getElementById("confirmPassword").disabled = true;
            document.getElementById("dob").disabled = true;
            document.getElementById("bio").disabled = true;

            // Hide the confirm password field
            document.getElementById("confirmPasswordLabel").style.display = "none";

            // Restore original button text and functionality
            const button = document.querySelector('.btn-primary');
            button.textContent = '編輯';
            button.setAttribute('onclick', 'enableEditMode()');

            // Hide the cancel button
            const cancelButton = document.querySelector('.btn-secondary');
            cancelButton.style.display = 'none';
        }

        function cancelChanges() {
            // Disable all fields after canceling changes
            document.getElementById("username").disabled = true;
            document.getElementById("password").disabled = true;
            document.getElementById("confirmPassword").disabled = true;
            document.getElementById("dob").disabled = true;
            document.getElementById("bio").disabled = true;

            // Hide the confirm password field
            document.getElementById("confirmPasswordLabel").style.display = "none";

            // Restore original button text and functionality
            const button = document.querySelector('.btn-primary');
            button.textContent = '編輯';
            button.setAttribute('onclick', 'enableEditMode()');

            // Hide the cancel button
            const cancelButton = document.querySelector('.btn-secondary');
            cancelButton.style.display = 'none';
        }
    </script>


</body>

</html>
