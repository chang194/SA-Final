<!DOCTYPE html>
<html lang="en">
<!--登入判斷身份還沒寫，判斷完分別連到index.html跟hotelowner.html-->
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar .btn-primary {
            background-color: transparent;
            border: none;
            padding: 0;
        }

        .navbar .btn-primary img {
            height: 36px;
            width: auto;
            vertical-align: middle;
        }

        .custom-section {
            margin-top: 150px;
            margin-bottom: 150px;
        }

        .row-gap {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-white navbar-white p-3 navbar-expand-lg">
        <div class="container">
            <a href="index.html" class="navbar-brand">LOGO</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <button class="btn btn-primary" onclick="login()">
                        <img src="會員.png" alt="會員圖標">
                    </button>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center custom-section">
            <div class="col-md-6">
                <h1 class="mb-4 text-center">登入</h1>
                <form id="loginForm" onsubmit="return false;">
                    <div class="form-group row-gap">
                        <label for="username">帳號</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group row-gap">
                        <label for="password">密碼</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button type="submit" class="btn btn-primary mb-3" onclick="login()">登入</button>
                        <a href="register.html" class="btn btn-secondary mb-3">註冊</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>

    function login() {
        // Simulating a successful login without backend validation
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Check if email and password are not empty (simplified check)
        if (email && password) {
            // Set login status and username in local storage
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('username', email); // Set the username or user data

            alert('登入成功!');
            // Redirect the user to index.html after successful login
            window.location.href = 'index.html';
        } else {
            alert('Please enter valid credentials.'); // You can show error messages here
        }
    }

    </script>
</body>
</html>
