    <script>

        function login() {
            // Simulating a successful login without backend validation
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if email and password are not empty (simplified check)
            if (email && password) {
                // Set login status and username in local storage
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', email); // Set the username or user data

                alert('登入成功!');
                // Redirect the user to index.html after successful login
                window.location.href = 'index.html';
            } else {
                alert('請完成登入！'); // You can show error messages here
            }
        }
