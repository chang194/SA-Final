<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="navbar.css">
  <style>
    .row-gap {
      margin-bottom: 20px;
    }

    .custom-section {
      margin-top: 50px;
      margin-bottom: 30px;
    }

    .mb-3,
    input[type="text"],
    input[type="email"],
    input[type="num"],
    input[type="number"] {
      border-radius: 30px;
      padding: 5px;
      width: 200px;
    }

    .card {
      border: none;
      border-radius: 30px;
      background-color: #D9D9D9;
      inline-size: 20px;
    }

    .row-eq-height {
      display: flex;
      flex-wrap: wrap;
    }

    .card {
      border: none;
      border-radius: 30px;
      background-color: #D9D9D9;
      inline-size: 30px;
      margin-bottom: 10px;
      flex: 1;
      /* Equal height */
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .custom-button {
      padding: 10px 25px;
      font-size: 20px;
      border-radius: 30px;
      border: none;
      background-color: #193B5B;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .custom-button:hover {
      background-color: #0c273d;
    }
  </style>
</head>

<body>

  <nav class="navbar bg-white navbar-white p-3 navbar-expand-lg">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <img src="LOGO.png" alt="logo">
      </a>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="memberDropdown" data-bs-toggle="dropdown"
          aria-expanded="false">
          <img src="會員.png" alt="會員圖標">
        </button>
        <ul class="dropdown-menu" aria-labelledby="memberDropdown">
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center custom-section">
    <div class="row row-eq-height">
      <div class="col-6 d-flex align-items-stretch">
        <div class="card w-100 d-flex justify-content-center align-items-center">
          <div>
            <h2>Hotel name</h2>
            <p>Hotel address</p>
          </div>
        </div>
      </div>
      <div class="col-6 d-flex align-items-center justify-content-center">
        <div class="card w-100 d-flex justify-content-center align-items-center">
          <form>
            <div class="mb-3 text-center">
              <label for="username" class="form-label">訂房者</label>
              <input type="text" class="form-control" id="username" placeholder="輸入訂房者名稱">
            </div>
            <div class="mb-3 text-center">
              <label for="c-email" class="form-label">電子郵件</label>
              <input type="email" class="form-control" id="c-email" placeholder="輸入電子郵件">
            </div>
          </form>
        </div>
      </div>

      <div class="container text-center custom-section">
        <div class="row row-eq-height">
          <div class="col-4 d-flex align-items-stretch">
            <div class="card w-100 d-flex justify-content-center align-items-center">
              <form>
                <label for="checkin">入住日期
                  <input type="date" name="checkin" id="checkin">
                </label><br><br>
                <label for="checkout">退房日期
                  <input type="date" name="checkout" id="checkout">
                </label>
              </form>
            </div>
          </div>
          <div class="col-8 d-flex align-items-center justify-content-center">
            <div class="card w-100 d-flex justify-content-center align-items-center">
              <div>
                <h2>Room name</h2>
                <p>Room info</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container text-center custom-section">
        <div class="row row-eq-height">
          <div class="col-4 d-flex align-items-stretch">
            <div class="card w-100 d-flex justify-content-center align-items-center">
              <h1>Total Price</h1>
              <h2>$200000</h2>
            </div>
          </div>
          <div class="col-4 d-flex align-items-center justify-content-center">
            <div class="card w-100 d-flex justify-content-center align-items-center">
              <div>
                <h1>會員點數</h1>
                <label for="memberpoint">
                  <input type="number" name="memberpoint" id="memberpoint">
                </label>
              </div>
            </div>
          </div>
          <div class="col-4 d-flex align-items-center justify-content-center">
            <div class="w-100 d-flex justify-content-center align-items-center">
              <div>
                <button class="custom-button">結帳</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./login.js"></script>
</body>

</html>
