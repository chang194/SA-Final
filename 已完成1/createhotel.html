<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>createhotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="static/css/button.css">
    <script src="static/js/login.js"></script>
    <style>

    </style>
</head>

<body>
    <nav class="navbar bg-white navbar-white p-3 navbar-expand-lg">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="static/img/LOGO.png" alt="logo">
            </a>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="memberDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="static/img/會員.png" alt="會員圖標">
                </button>
                <ul class="dropdown-menu" aria-labelledby="memberDropdown">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>創建旅店</h2>
        <form action="/create_hotel" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="hotelName" class="form-label">旅店名稱</label>
                <input type="text" class="form-control" id="hotelName" name="hotelName" required>
            </div>
            <div class="mb-3">
                <label for="hotelAddress" class="form-label">旅店地址</label>
                <input type="text" class="form-control" id="hotelAddress" name="hotelAddress" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">聯絡電話</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">旅店資訊</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="hotelImage" class="form-label">上傳旅店照片</label>
                <input type="file" class="form-control" id="hotelImage" name="hotelImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">建立旅店</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ststic/js/login.js"></script>
    <script>
  		//獲取 URL 中的查詢參數
    	const urlParams = new URLSearchParams(window.location.search);
    	// 使用 get 方法根據參數名獲取值
 		// 在控制台輸出檢查是否正確獲取到值
  		var user_id = localStorage.getItem('user_id');
    	var user_type = localStorage.getItem('user_type');

    	// 使用 get 方法根據參數名獲取值
    	const hotel_id = urlParams.get('hotel_id');
    	console.log(user_id);
    	console.log(user_type);
    	console.log(hotel_id);
    </script>
</body>

</html>
