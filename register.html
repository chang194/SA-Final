<!DOCTYPE html>
<html lang="en">
<!--差確認註冊的javascript-->
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <style>
        .custom-section {
            margin-top: 150px;
            margin-bottom: 150px;
        }

        .row-gap {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar bg-white navbar-white p-3 navbar-expand-lg">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="LOGO.png" alt="logo">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <button class="btn btn-primary" onclick="login()">
                        <img src="會員.png" alt="會員圖標">
                    </button>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center custom-section">
            <div class="col-md-6">
                <h1 class="mb-4 text-center">註冊</h1>
                <form>
                    <div class="form-group row-gap">
                        <label for="email">帳號</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group row-gap">
                        <label for="username">使用者名稱</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group row-gap">
                        <label for="password">密碼</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <div class="form-group row-gap">
                        <label for="confirmPassword">確認密碼</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                    </div>
                    <div class="form-group row-gap">
                        <label for="userType">選擇身份</label>
                        <select class="form-select" id="userType">
                            <option selected disabled>Select</option>
                            <option value="customer">房客</option>
                            <option value="hotelowner">住宿業者</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button type="submit" class="btn btn-primary mb-3">註冊</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
</body>

</html>
