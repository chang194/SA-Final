<!DOCTYPE html>
<html lang="en">
<!--差112行AJAX讀取資料庫-->

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <style>
        .custom-section {
            margin-top: 150px;
            margin-bottom: 150px;
        }

        .row-gap {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar bg-white navbar-white p-3 navbar-expand-lg">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="LOGO.png" alt="logo">
            </a>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="memberDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="會員.png" alt="會員圖標">
                </button>
                <ul class="dropdown-menu" aria-labelledby="memberDropdown">
                    ${isLoggedIn ?
                    `<li><a class="dropdown-item" href="member.html">會員資料</a></li>
                    <li><button class="dropdown-item" onclick="logout()">登出</button></li>` :
                    `<li><a class="dropdown-item" href="login.html">登入</a></li>`}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center custom-section">
            <div class="col-md-6">
                <h1 class="mb-4 text-center">註冊</h1>
                <form>
                    <div class="form-group row-gap">
                        <label for="email">帳號</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group row-gap">
                        <label for="username">使用者名稱</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group row-gap">
                        <label for="password">密碼</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <div class="form-group row-gap">
                        <label for="confirmPassword">確認密碼</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                    </div>
                    <div class="form-group row-gap">
                        <label for="userType">選擇身份</label>
                        <select class="form-select" id="userType">
                            <option selected disabled>Select</option>
                            <option value="customer">房客</option>
                            <option value="hotelowner">住宿業者</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button type="submit" class="btn btn-primary mb-3">註冊</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault(); // 阻止表單預設提交行為

            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var userType = document.getElementById('userType').value;

            // 驗證電子郵件格式
            if (!validateEmail(email)) {
                alert('請輸入有效的電子郵件地址');
                return false;
            }

            // 驗證密碼與確認密碼是否相符
            if (password !== confirmPassword) {
                alert('密碼與確認密碼不相符');
                return false;
            }

            // 確認是否選擇了身份
            if (userType === 'Select') {
                alert('請選擇身份');
                return false;
            }

            // TODO: 在這裡可以使用 AJAX 或其他方法將資料發送到後端進行註冊處理

            // 註冊成功後進行頁面導向
            if (userType === 'customer') {
                window.location.href = 'login.html'; // 房客選擇時導向登入畫面
            } else if (userType === 'hotelowner') {
                window.location.href = 'createhotel.html'; // 住宿業者選擇時導向 createhotel.html
            }
        });

        // 驗證電子郵件格式的函數
        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }


    </script>
</body>

</html>
