    <style>

    </style>
</head>

<body>
    <nav class="navbar bg-white navbar-white p-3 navbar-expand-lg">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="LOGO.png" alt="logo">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link">旅遊社群</a>
                    </li>
                    <li class="nav-item">
                        <a href="myorder.html" class="nav-link">我的訂單</a>
                    </li>
                    <li class="nav-item">
                        <a href="shoppingcart.html" class="nav-link">購物車</a>
                    </li>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="memberDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="會員.png" alt="會員圖標">
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="memberDropdown">
                            <li><a class="dropdown-item" href="login.html">登入</a></li>
                        </ul>
                    </div>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Create New Hotel</h2>
        <form action="/create_hotel" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="hotelName" class="form-label">Hotel Name</label>
                <input type="text" class="form-control" id="hotelName" name="hotelName" required>
            </div>
            <div class="mb-3">
                <label for="hotelAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="hotelAddress" name="hotelAddress" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="hotelImage" class="form-label">Upload Hotel Image</label>
                <input type="file" class="form-control" id="hotelImage" name="hotelImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Hotel</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
</body>

</html>
