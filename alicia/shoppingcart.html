<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>shoppingcart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="button.css">
    <style>
        .custom-section {
            margin-top: 150px;
            margin-bottom: 150px;
        }

        .row-gap {
            margin-bottom: 20px;

        }
    </style>
</head>

<body>
    <nav class="navbar bg-white navbar-white p-1 navbar-expand-lg">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="LOGO.png" alt="logo">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link">旅遊社群</a>
                    </li>
                    <li class="nav-item" id="myOrdersNavItem" style="display: none;">
                        <a href="myorder.html" class="nav-link">我的訂單</a>
                    </li>
                    <li class="nav-item" id="shoppingCartNavItem" style="display: none;">
                        <a href="shoppingcart.html" class="nav-link">購物車</a>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="memberDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="會員.png" alt="會員圖標">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="memberDropdown">
                        ${isLoggedIn ?
                        `<li><a class="dropdown-item" href="member.html">會員資料</a></li>
                        <li><button class="dropdown-item" onclick="logout()">登出</button></li>` :
                        `<li><a class="dropdown-item" href="login.html">登入</a></li>`}
                    </ul>
                </div>
                </ul>
            </div>
    </nav>

    <div class="p-5 text-center custom-section">
        <h1>購物車</h1>
        <div class="col lg-6 mx-auto">
        </div>
    </div>

    <div class="p-5">
        <div class="container">
            <div class="row g-4 row-gap">
                <div class="col-lg">
                    <div class="card shadow-lg">
                        <img src="" alt="" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">Hotel 1</h3>
                            <p class="card-text">hotel info</p>
                            <a href="checkout.html" class="btn btn-primary">結帳</a>
                            <button class="btn btn-primary deleteFromCart">刪除</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg">
                    <div class="card shadow-lg">
                        <img src="" alt="" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">Hotel 1</h3>
                            <p class="card-text">hotel info</p>
                            <a href="checkout.html" class="btn btn-primary">結帳</a>
                            <button class="btn btn-primary deleteFromCart">刪除</button>
                        </div>
                    </div>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
                <script src="./login.js"></script>
                <script>
                    const deleteButtons = document.querySelectorAll('.deleteFromCart');

                    deleteButtons.forEach(button => {
                        button.addEventListener('click', function () {
                            // 在這裡可以獲取相關資訊，例如 card 的位置或 ID 等等
                            // 以便識別需要刪除的項目
                            const card = button.closest('.card');
                            // 在這裡可以處理刪除該 card 的操作
                            card.remove();
                            console.log('已刪除該項目');
                            // 在這裡也可以更新購物車內容，例如從本地存儲中移除對應的資料
                        });
                    });
                </script>

</body>

</html>
